<html>
<head>
	<title>Random</title>
<style>
	body{
		margin:0;
		padding:0;
		background:linear-gradient(135deg,violet,aqua,yellow,green,skyblue,indigo);
		width:100%;

	}
	.circle{
		background-color: red;
		height:200px;
		width:200px;
		
		border:8px dashed black;
		border-radius:50%;
		
		transform: translate(10%,110%);

		cursor:pointer;
		margin:auto;
		
		transition:0.5s linear;
		
		
		
	}
	.circle:hover{
		background-color: skyblue;
		transform:rotate(180deg);

	}
	
</style>
</head>
<body>
<div class="circle">
</div>


	</body>
	</html>
